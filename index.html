<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <script src="https://kit.fontawesome.com/df95116d29.js" crossorigin="anonymous"></script>
    <style>
body
{
    background-color:aqua;
    text-align: center;
    background-size: cover;
}
@media(max-width:400px)
{
#container
{
    height:550px;
    width:100%;
}
}
@media(min-width:400px)
{
#container
{
    height:550px;
    width:400px;
}
}

#container
{
    background-color: transparent;
    text-align: center;
    margin-top: 10px;
    display: flex;
    justify-content: center;
    border-radius: 50%;
}
form
{
    width:100%;
    height:100%;
    border-radius:20px;
    justify-content:space-around;;
    align-items: center;
    background-color: rgb(14, 12, 12);


}
button
{
    margin-top:10px;
    border:none;
    border-radius:20px;
    height:50px;
    width:50px;
    color:coral;
    background: none;
    font-size: 25px;
}
input
{
    margin-top:10px;
    border:none;
    outline:none;
    border-radius:20px;
    height:50px;
    width:50px;
    font-size:30px;
    text-align: right;
}
form div {
    width:80%;
    display: flex;
    justify-content: space-evenly;
    margin-top:25px;
    margin-left:10%;
}
.hide
{
    display:none;
    transition: all;
    transition-timing-function: linear;
    transition-duration: 6s;
}
button:hover
{
    background-color: rgb(170, 170, 203);
}
    </style>
</head>
<body>
    <center><div id="container" style="border-radius:20%;">
            <form class="form">
                <div style="width:80%;margin-left:10%;">
                    <input type="text" name="display" style="height:50px;width:100%;" id="display" placeholder="Enter any value">
                </div>

                <div class="hide">
                    <button value="AC" type="button" style="margin-left:1px;"  onclick="pow()"><sup>x<sup>2</sup></button>
                    <button value="AC" type="button" style="margin-left:1px;"  id="mod">M</button>
                    <button value="sin" type="button" style="margin-left:1px;" onclick="sin()">Sin</button>
                    <button  value="cos" type="button" style="margin-right:10px;" onclick="cos()">Cos</button>
                    <button value="tan" type="button" style="margin-right:10px;" onclick="tan()" >Tan</button>
                  
                </div> 
                <div>
                   <button value="AC" type="button" style="margin-left:1px;" onclick="sqrt()" class="hide">&radic;x</button>
                    <button value="AC" type="button" style="margin-left:1px;" onclick="display.value=' '">AC</button>
                    <button  value="C" type="button" style="margin-right:10px;" onclick="clean()">C</button>
                    <button value="%" type="button" style="margin-right:10px;" onclick="display.value+='%'">%</button>
                    <button value="/" type="button" style="margin-right:10px;" onclick="display.value+='/'">/</button>
                </div>
                <div>
                    <button value="AC" type="button" style="margin-left:1px;" onclick="log()" class="hide">log</button>
                    <button type="button"  value="7" onclick="display.value+='7' " oncdbllick="button='disabled'">7</button>
                    <button value="8" type="button" onclick="display.value+='8'">8</button>
                    <button value="9" type="button" onclick="display.value+='9'">9</button>
                    <button type="button" value="*" onclick="display.value+='*'">*</button>
                </div>
                <div>
                    <button value="AC" type="button" style="margin-left:1px;" onclick="fact()" class="hide">x!</button>
                    <button type="button" value="4" onclick="display.value+='4'">4</button>
                    <button  type="button" value="5" onclick="display.value+='5'">5</button>
                    <button  type="button" value="6" onclick="display.value+='6'">6</button>
                    <button type="button" value="-" onclick="display.value+='-'">-</button>
                </div>
                <div>
                    <button value="deg" type="button" style="margin-right:10px;" onclick="display.value+='3.14'" class="hide">&pi;</button>
                    <button name="1" value="1" type="button" onclick="display.value+='1'">1</button>
                    <button name="2" value="2" type="button" onclick="display.value+='2'">2</button>
                    <button name="3" value="3" type="button" onclick="display.value+='3'">3</button>
                    <button name="+" value="+" type="button" onclick="display.value+='+'">+</button>
                </div>
                <div>
                    <button value="R" value="R" type="button" onclick=" scientific()"><i class="fa-solid fa-rotate-right"></i></button>
                    <button value="AC" type="button" style="margin-left:1px;" onclick="display.value='2.718'" class="hide">e</button>                    
                    <button name="0" value="0" type="button" onclick="display.value+='0'">0</button>
                    <button name="." value="." type="button" onclick="display.value+='.'">.</button>
                    <button value="=" name="2"  type="button" onclick="calculation()" style="background-color:coral;color:white" >=</button>
                </div>
            </form>
    </div>
        </center>
<script>
    let hid=document.querySelectorAll(".hide");
let back=document.querySelector("#container");
let mod=document.querySelector("#mod");
let mode='dark';
let r='normal';
function calculation( )
{
        let display=document.getElementById('display').value;
        var result=eval(display);
        document.getElementById('display').value=result;
}

document.addEventListener('keydown' ,()=>
{
    var key=event.key;
    if( key>='0' && key <='9')
    {
        document.getElementById('display') .value+=key
    }
    else if(key=='+'||key=='-'|| key=='*'|| key=='/'|| key=='%')
    {
        document.getElementById('display') .value+=key
    }
    else if(key=='=' || key=='Enter')
    {
        calculation();
    }
    else if(key=='Backspace')
    {
        clean()
    }
    else if(key=='Delete')
    {
        display.value=" "
    }
    else if (key=='r'|| key=='R')
    {
        scientific();
    }

});
function clean()
{
    document.getElementById('display').value=display.value.slice(0, -1);
}

 function scientific()
 {
    if( r=="normal")
    {
        for(let i=0;i<hid.length;i++)
        {
            hid[i].classList.remove("hide");
          
        }         
        r="science";
        document.querySelector("#container").style.height='650px';
        
    }
    else
    {
        for(let i=0;i<hid.length;i++)
        {
            hid[i].classList.add("hide");
          
        } 
        r="normal";
        document.querySelector("#container").style.height='550px';
    }

 }
 function sin()
 {
    document.getElementById('display').value=Math.sin(Number(document.getElementById('display').value));
 }

 function cos()
 {
    document.getElementById('display').value=Math.cos(Number(document.getElementById('display').value));
 }
 function tan()
 {
    document.getElementById('display').value=Math.tan(Number(document.getElementById('display').value));
 }
 function  log()
 {
    document.getElementById('display').value=Math.log(Number(document.getElementById('display').value));
 }
 function ln()
 {
    document.getElementById('display').value=Math.ln(Number(document.getElementById('display').value));
 }

 function sqrt()
 {
    document.getElementById('display').value=Math.sqrt(document.getElementById('display').value);
 }
 function pow()
 {
    document.getElementById('display').value=Math.pow(document.getElementById('display').value,2);
 }
 function fact()
 {
    let num=document.getElementById('display').value;
    let fact=1;
    for( let i=1;i<=num;i++)
    {
        fact=fact*i;
    }
        display.value=fact;
 }
 function background()
 {
    form=document.querySelector(".form");
    form.style.backgroundColor="blue"

 }
 mod.addEventListener('click',()=>
    {
        if (mode=="dark")
        {
            document.querySelector(".form").style.backgroundColor="white";
            mode="light";
        }
        
        else{
            document.querySelector(".form").style.backgroundColor="black";
            mode='dark'; 
        }
          
    })
    function binarytodecimal(binary)
        {
            let decimal=0;
            let base=1;
            let i=0;
            while(binary>0)
                {
                    let rem=Math.trunc(binary%10);
                    decimal=decimal+(rem*Math.pow(2,i));
                    binary=binary/10;
                    i++;
                }
            display.value=decimal;
        }
</script>
</body>
</html>
